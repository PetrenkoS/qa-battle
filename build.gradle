buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "io.qameta.allure:allure-gradle:2.3"
    }
}

apply plugin: 'java'
apply plugin: 'io.qameta.allure'
apply plugin: 'idea'

group 'QA Battle'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

clean.doFirst {
    delete "${rootDir}/out"
    delete "${rootDir}/build"
}

dependencies {
    compile group: 'org.testng', name: 'testng', version: '6.14.3'
    compile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.codeborne', name: 'selenide', version: '5.5.0'
    compile group: 'io.qameta.allure', name: 'allure-junit4', version: '2.7.0'
    testCompile("io.github.bonigarcia:webdrivermanager:3.1.1")
    compile group: 'org.awaitility', name: 'awaitility', version: '3.1.6'
}

allure {
    version = '2.2.1'
    autoconfigure = true
    aspectjweaver = true
    allureJavaVersion = '2.0-BETA9'
    clean = true
}

test {
    systemProperty "browser", System.getProperty("browser")
    useTestNG()
    maxParallelForks = 1
}

